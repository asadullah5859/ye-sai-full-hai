<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="main">

        <div>
            <input class="result" type="text" name="" id="xyz">
        </div>
        <div>
            <button class="full" onclick=" clearkro()">Clear</button>
        </div>
        <div>
            <button class="btn" onclick=" afa('7')">7</button>
            <button class="btn" onclick=" afa('8')">8</button>
            <button class="btn" onclick=" afa('9')">9</button>
            <button class="btn" onclick=" afa('*')">X</button>
        </div>
        <div>
            <button class="btn" onclick=" afa('4')">4</button>
            <button class="btn" onclick=" afa('5')">5</button>
            <button class="btn" onclick=" afa('6')">6</button>
            <button class="btn" onclick=" afa('-')">-</button>
        </div>

        <div>
            <button class="btn" onclick=" afa('1')">1</button>
            <button class="btn" onclick=" afa('2')">2</button>
            <button class="btn" onclick=" afa('3')">3</button>
            <button class="btn" onclick=" afa('+')">+</button>
        </div>
        <div>
            <button class="halfbtn" onclick=" afa('0')">0</button>
            <button class="halfbtn" onclick="getResult()">=</button>

        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
